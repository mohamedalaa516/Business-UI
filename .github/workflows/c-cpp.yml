name: C/C++ CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # خطوة 1: جلب الكود من الريبو
      - uses: actions/checkout@v4

      # خطوة 2: تجهير MSBuild على الـ PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # خطوة 3: Build المشروع
      - name: Build Solution
        run: msbuild "D:\Test\Busniess project\Busniess project.sln" /p:Configuration=Release

      # خطوة 4 (اختياري): تشغيل الاختبارات لو عندك
      - name: Run Tests
        run: path\to\your_tests.exe
