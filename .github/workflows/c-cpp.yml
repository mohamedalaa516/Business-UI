name: C/C++ CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Solution
        run: msbuild path\to\YourProject.sln /p:Configuration=Release

      - name: Run Tests
        run: path\to\your_tests.exe
